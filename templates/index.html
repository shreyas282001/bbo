{% extends "base.html" %}

{% block content %}
<!-- Add Bootstrap CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

<section class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="text-center mb-4">
                <h2 class="text-primary fw-bold">Requests List</h2>
            </div>
            <div class="table-responsive shadow-sm p-3 bg-white rounded">
                <table class="table table-bordered table-hover align-middle">
                    <thead class="table-primary">
                        <tr class="text-center">
                            <th scope="col">Name</th>
                            <th scope="col">Username</th>
                            <th scope="col">Organization</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for request in requests %}
                        <tr>
                            <td class="text-center">{{ request.name }}</td>
                            <td class="text-center">{{ request.ownername}}</td>
                            <td class="text-center">{{ request.organization }}</td>
                            
                            <td class="text-center">
                                <a href="{{ url_for('details', request_id=request.id) }}" class="btn btn-sm btn-primary me-2">View</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<!-- Add Bootstrap JS Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
