<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBO</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='animations.css') }}">
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Embossed animation for nav-link */
        .nav-link {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-link:hover {
            color: #ff5733; /* Change color on hover */
            transform: scale(1.1); /* Slight scale on hover */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2), inset 0px -2px 4px rgba(255, 255, 255, 0.2); /* Embossed shadow */
        }

        /* Embossed fade-in effect for body */
        body {
            opacity: 0;
            animation: fadeInEmboss 1s ease-in-out forwards;
        }

        @keyframes fadeInEmboss {
            from {
                opacity: 0;
                transform: scale(0.98);
                box-shadow: inset 0px 5px 10px rgba(0, 0, 0, 0.2);
            }
            to {
                opacity: 1;
                transform: scale(1);
                box-shadow: none;
            }
        }

        /* Embossed slide-in effect for header and footer */
        header, footer {
            animation: slideInEmboss 1s ease-out forwards;
        }

        @keyframes slideInEmboss {
            from {
                transform: translateY(-100px);
                opacity: 0;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3), inset 0px -2px 4px rgba(255, 255, 255, 0.2);
            }
            to {
                transform: translateY(0);
                opacity: 1;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3 shadow">
        <div class="container">
            <nav class="d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0 fw-bold">BBO</h1>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/index">Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/users">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/approved-businesses">Approved Businesses</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-white" href="https://console.firebase.google.com/project/bbo24-88654/authentication/users">Authentication</a>
                    </li>
                    
                    <!-- Animated Logout Icon (FontAwesome) -->
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/logout">
                            <i class="fas fa-sign-out-alt" style="font-size: 24px;"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Request Management System. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
